<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="top-box">
        <p>
          <span class="left-icon">&#x2190;</span>CHECKOUT
          <span class="right-icon">&#xb7;&#xb7;&#xb7;</span>
        </p>
      </div>
      <div class="middle-box">
        <h1>1,599 <span>$</span></h1>
        <p>Pay To xyz Company Ltd</p>
      </div>
      <div class="bottom-box">
        <button class="payment-option-btn">Pay with PayPal</button>
        <button class="payment-option-btn">Pay using NetBanking</button>
      </div>
      <div class="card-details">
        <p>Pay using credit or debit card</p>
        <div class="card-num-field-group">
          <label>Card Number</label><br />
          <input
            type="text"
            class="card-num-field"
            placeholder="xxxx-xxxx-xxxx-xxxx"
          />
        </div>
        <div class="date-field-group">
          <label>Expiry Date</label><br />
          <input type="text" class="date-field" placeholder="mm" />
          <input type="text" class="date-field" placeholder="yyyy" />
        </div>
        <div class="cvc-field-group">
          <label>CVC</label><br />
          <input type="password" class="cvc-field" placeholder="xxx" />
        </div>
        <div class="name-field-group">
          <label>Card Holder Name</label><br />
          <input type="text" class="name-field" placeholder="Full name" />
        </div>
        <button class="pay-btn">Pay Now</button>
      </div>
    </div>
  </body>
</html>
